<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*内部样式*/
        #aa{
            background: green;
            color: aliceblue;
        }
        #bb{

        }
    </style>
    <link rel="stylesheet" href="style.css">
    <!--外部样式-->
</head>
<body>
    <div id="aa">dddddddddd</div>
    <div style="background: red">div</div>
    <!--内联样式-->
    <h1 style="background: rebeccapurple">hi</h1>
    <h2 id="bb">121584</h2>

</body>
</html>
<!--
css选择器
1,标签选择器   div{}
2，id选择器  唯一的  #id{}
3,class选择器  可以重复  .class{}
4,后代选择器   #ul li{}
5，亲子代选择器  #ul >li{}  IE6不支持


权重值：
id > class > tag





-->
